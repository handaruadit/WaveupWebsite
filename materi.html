<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Pembelajaran Fisika</title>

    <!-- GLOBAL STYLE -->
    <link rel="stylesheet" href="style-global.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, system-ui, Arial;
            background: url("back.jpg") no-repeat center/cover fixed;
            color: #e8f4ff;
        }

        /* ----- Main content wrapper ----- */
        .main-content {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        /* ----- Card tombol ----- */
        .button-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 28px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 400px;
            width: 100%;
        }

        /* ----- Button style ----- */
        .button-container button {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(180deg, var(--accent), var(--accent-dark));
            color: #042a34;
            font-weight: 700;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 18px rgba(0,200,255,0.4);
            transition: 0.25s;
        }

        .button-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,200,255,0.55);
        }

        /* Footer mengikuti tema */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #88b6d6;
            font-size: 14px;
        }
    </style>
</head>

            </ul>
        </nav>

</header>

        <button onclick="window.location.href='bagan.html'">Bagan Materi</button>
        <button onclick="window.location.href='profil.html'">Materi Gelombang Bunyi</button>
    </div>
</section>
