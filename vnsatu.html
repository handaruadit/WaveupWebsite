<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Suara - Platform Pembelajaran Fisika</title>

    <!-- CSS external -->
    <link rel="stylesheet" href="materi.css">

    <!-- Style tambahan khusus halaman ini -->
    <style>
        .btn { 
            padding: 10px 18px; 
            border: none; 
            border-radius: 8px; 
            font-size: 15px; 
            margin-right: 10px; 
            cursor: pointer; 
        }
        .btn-yes { background: #10b981; color: white; }
        .btn-no { background: #ef4444; color: white; }
        .container {
            padding: 40px;
            max-width: 700px;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- HEADER MENU -->
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="materi.html">BACK</a></li>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT ME</a></li>
                    <li><a href="index.html">LOG OUT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- KONTEN UTAMA -->
    <div class="container">
        <h2>Cek Suara</h2>

        <button id="speakBtn" class="btn">▶️ Putar Suara</button>

        <div id="responseButtons" style="margin-top:20px; display:none;">
            <button class="btn btn-yes" id="yesBtn">Ya</button>
            <button class="btn btn-no" id="noBtn">Tidak, coba ulangi lagi</button>
        </div>

        <p id="status"></p>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Platform Pembelajaran Fisika</p>
    </footer>


<!-- SCRIPT TTS -->
<script>
const speakBtn = document.getElementById("speakBtn");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const response = document.getElementById("responseButtons");
const status = document.getElementById("status");

function speakMale() {
    const utter = new SpeechSynthesisUtterance("Halo, apakah suara saya terdengar?");
    utter.lang = "id-ID";
    utter.pitch = 1;
    utter.rate = 1;
    utter.volume = 1;

    const voices = speechSynthesis.getVoices();
    const maleVoice = voices.find(v => 
        v.lang === "id-ID" &&
        (v.name.toLowerCase().includes("male") || v.name.toLowerCase().includes("laki"))
    );

    if (maleVoice) utter.voice = maleVoice;

    speechSynthesis.speak(utter);
}

speakBtn.addEventListener("click", () => {
    speakMale();
    response.style.display = "block";
});

// Jika jawab YA → pindah halaman
yesBtn.addEventListener("click", () => {
    window.location.href = "halaman2.html"; 
});

// Jika jawab TIDAK → ulangi suara
noBtn.addEventListener("click", () => {
    status.textContent = "❌ Ulangi suara...";
    speechSynthesis.cancel();
    setTimeout(() => {
        speakMale();
        status.textContent = "";
    }, 300);
});
</script>

</body>
</html>
