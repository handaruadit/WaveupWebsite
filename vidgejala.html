<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Belajar - Tonton Video</title>
  <style>
    :root{ --bg: #0b1220; --card:#0f1b2b; --accent:#00c8ff; --text:#e6f7ff; }
    html,body{ height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(180deg,#071226 0%, #081629 100%); color:var(--text); }
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:32px; }
    .card{ width:100%; max-width:720px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); padding:28px; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.6); }
    h1{ font-size:20px; margin:0 0 12px; }
    p{ margin:0 0 18px; line-height:1.5; }
    a.video-link{ display:inline-block; padding:10px 14px; background:rgba(255,255,255,0.03); border-radius:8px; text-decoration:none; color:var(--text); border:1px solid rgba(255,255,255,0.03); }
    .actions{ margin-top:22px; display:flex; gap:12px; align-items:center; }
    button.primary{ background:var(--accent); color:#00111a; border:0; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; }
    button.primary:active{ transform:translateY(1px); }
    .muted{ color:rgba(230,247,255,0.7); font-size:13px; }
    @media (max-width:480px){ .card{ padding:18px; } h1{ font-size:18px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Tonton video berikut</h1>
      <p>
        <a class="video-link" href="https://youtu.be/Xlu1NregVdA?si=Hlt0yFQ78k-iZLrc" target="_blank" rel="noopener noreferrer">
          Buka video YouTube: https://youtu.be/Xlu1NregVdA
        </a>
      </p>

      <div class="actions">
        <button id="watchedBtn" class="primary">Saya sudah menonton videonya</button>
        <div class="muted">(Klik untuk melanjutkan ke halaman7)</div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('watchedBtn').addEventListener('click', function(){
      // dapat diganti ke validasi lain (mis. konfirmasi otomatis, penyimpanan localStorage, dll.)
      window.location.href = 'halaman7.html';
    });
  </script>
</body>
</html>
