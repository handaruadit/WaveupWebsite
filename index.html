<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WaveUp</title>
    <link rel="stylesheet" href="style-global.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">WAVEUP</a></li>
            </ul>
        </nav>
    </header>

    <section style="flex:1; display:flex; justify-content:center; align-items:center; padding:20px;">
        <form id="form" action="login.php" method="POST">
            <div class="card" style="max-width:380px; text-align:center;">

                <h2 style="margin-bottom:16px;">Masuk ke WaveUp</h2>

                <input required type ="email" name = "email" id="email-input" placeholder="Email"
                    style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;">

                <input required type="password" name = "password" id="password-input" placeholder="Masukan Kata Sandi"
                    style="width:100%; padding:12px; margin-bottom:16px; border-radius:10px; border:none;">

                <button class="btn btn-primary" required type = "submit">Log In</button>

                <p style="margin-top:12px;">
                    Belum punya akun? <a href="signup.html" style="color:var(--accent); font-weight:600;">Buat
                        disini</a>
                </p>

                <p style="margin-top:12px;">
                     <a href="login_guru.html" style="color:var(--accent); font-weight:600;">Login dengan akun Guru</a>
                </p>

                <p id="error" style="color:#ff6565; margin-top:10px;"></p>

            </div>

        </form>


    </section>

    <footer>
        &copy; 2025 Platform Pembelajaran Fisika
    </footer>
