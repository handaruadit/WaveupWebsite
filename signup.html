<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - WaveUp</title>
    <link rel="stylesheet" href="style-global.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">WAVEUP</a></li>
            </ul>
        </nav>
    </header>

    <section style="flex:1; display:flex; justify-content:center; align-items:center; padding:20px;">
        <form id="form" action="register.php" method="POST">
            <div class="card" style="max-width:380px; text-align:center;" action="register.php" method="POST">

                <h2 style="margin-bottom:16px;">Masukan Data Diri</h2>
                <p id="error-message"></p>

                <input type="text" name = "firstname" id="firstname-input" placeholder="Nama Depan"
                    style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;">

                <input type="text" name = "lastname" id="lastname-input" placeholder="Nama Belakang"
                    style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;">

                <input type="email" name = "email" id="email-input" placeholder="Email"
                    style="width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;">

                <input type="password" name = "password" id="password-input" placeholder="Masukan Kata Sandi"
                    style="width:100%; padding:12px; margin-bottom:16px; border-radius:10px; border:none;">

                <input type="password" name = "repeat-password" id="repeat-password-input" placeholder="Masukan Ulang Kata Sandi"
                    style="width:100%; padding:12px; margin-bottom:16px; border-radius:10px; border:none;">

                <button class="btn btn-primary" required type = "submit">Sign Up</button>

                <p style="margin-top:12px;">
                    Sudah punya akun? <a href="index.html" style="color:var(--accent); font-weight:600;">Login</a>
                </p>

                <p id="error" style="color:#ff6565; margin-top:10px;"></p>

            </div>
        </form>
    </section>
    <footer>
        &copy; 2025 Platform Pembelajaran Fisika
    </footer>
</body>
</html>
