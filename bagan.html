<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Pembelajaran Fisika</title>

    <!-- ====== GLOBAL WAVEUP STYLE (INLINE) ====== -->
    <style>
        :root {
            --accent: #00c8ff;
            --accent-dark: #0077b6;
            --bg-dark: rgba(0,0,0,0.55);
            --glass-border: rgba(255,255,255,0.12);
            --text-light: #e9f7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: url("back.jpg") no-repeat center/cover fixed;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.55);
            border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            padding: 15px 25px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        header nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }

        header nav ul li a:hover {
            color: var(--accent);
        }

        /* ===== MAIN CONTENT ===== */
        .content {
            flex: 1;
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            padding: 25px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--accent);
            text-shadow: 0 0 5px rgba(0,200,255,0.4);
        }

        .content img {
            width: 100%;
            max-width: 750px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            margin-top: 18px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        /* ===== FOOTER ===== */
        footer {
            background: rgba(0, 0, 0, 0.55);
            border-top: 1px solid var(--glass-border);
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            backdrop-filter: blur(8px);
            color: var(--text-light);
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="materi.html">BACK</a></li>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="index.html">LOG OUT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <section class="content">
        <h2>Bagan Proses Gelombang Bunyi</h2>

        <p>
            Berikut adalah bagan yang digunakan untuk menjelaskan alur proses dalam materi Gelombang Bunyi.
            Perhatikan diagramnya sebelum melanjutkan ke bagian berikutnya.
        </p>

        <img src="bagan.png" alt="Bagan Gelombang Bunyi">
    </section>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>&copy; 2025 Platform Pembelajaran Fisika</p>
    </footer>

</body>
</html>
